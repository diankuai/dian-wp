<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>点快</title>
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!--
    <link rel="apple-touch-icon" href="images/apple_touch_icon.png" />
    -->
    <link rel="stylesheet" href="/register/static/icomoon/style.css">
    <link rel="stylesheet" href="/register/static/css/main.css">
  </head>
  <body>

    code: <span class="code"></span>
    state: <span class="state"></span>

    <div class="tables-area">
      <h2>
        {{restaurant_name}} - 自助取号
      </h2>
      <h4>请选择餐桌</h4>
    
      <form action="/wp/confirm-table-type/" method="POST">
        {% for table in table_types %}
        <div class="table-type-wrap">
          <input type="radio" name="table_type" value="{{table.id}}" id="table_type_{{table.id}}">
          <label for="table_type_{{table.id}}" ng-class="{true: 'active', false: 'inactive'}[my_form.table_type==ttype]">{{ table.name}}( {{table.min_seats}} - {{table.max_seats}} )</label>
        </div>
        {% endfor %}
        <input type="hidden" name="restaurant_openid" value="{{restaurant_openid}}"></input>
        <input type="hidden" name="member_id" value="{{member_id}}"></input>
        <input type="hidden" name="phone" value=66666666666></input>
        <button type="submit">取号</button>
      </form>
    </div>
    


    <script src="/register/static/js/zepto.min.js"></script>
    <script src="/register/static/js/main.js"></script>
  </body>
</html>
