<div class="main">
  <h3>
    您在 {{restaurant.name}} 已取得 <span class="text-mark">{{queue.length}}</span> 个号码
  </h3>
  <ul class="list">
    <li ng-repeat="item in queue" class="block">
      <div>号码：{{item.queue_name}} {{item.queue_number}}</div>
      <div>{{item.create_time|datetime}}</div>
      <a ng-href="#/queue/join/detail/{{item.id}}" class="detail"></a>  
    </li>
  </ul>
  <list-length-limit list="queue"></list-length-limit>
</div>
