<div class="container" id="orders-history">
  <div class="row">
      <div class="xs-col-3">
        <a goback href="javascript:;" class="btn btn-default">back</a>
      </div>
  <h1 class="xs-col-6 text-center history-header">订单历史</h1>
  </div>
  <hr>
  <ul ng-repeat="order in orders">
    <li>
      <div class="pull-left">
        <div class="row restaurant-name">餐厅：{{order.restaurant_name}}</div>
        <div class="row order-status">状态：{{order.status}}</div>
        <div class="row">下单时间：{{order.pay_time}}</div>
        <div class="row">金额：{{order.price}}</div>
      </div>
      <a ng-href="#/menu/orders/{{order.id}}" class="btn btn-default pull-right">详情</a>

      <hr>
    </li>
  </ul>
</div>
