<div class="main">

  <h3>
    请确认订单信息
  </h3>

  <div class="block">
    桌号：{{cart.table_name}}
  </div>

  <div class="block">
    <ul>
      <li ng-repeat="item in products">
        <order-item item="item"></order-item>
      </li>
    </ul>
  </div>

  <div class="block">
    <div class="">数量：{{total_count}}</div>
    <div class="">总价：{{total_price}}</div>
  </div>

  <a href="" ng-click="confirmSubmit()" class="btn btn-primary btn-block">
    确认下单
  </a>
  <!--<div ng-if="order.ok && restaurant.wifi_name" class="text-center">-->

</div>
