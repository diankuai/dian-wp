<div class="main">

  <div class="block">
    {{order.status | order_status}}
  </div>

  <div class="block">
    桌号：{{order.table_name}}
  </div>
  
  <div class="block">
    下单时间：{{order.create_time | datetime}}
  </div>

  <div class="block">
    <ul>
      <li ng-repeat="item in order.order_items">
        <order-item item="item"></order-item>
      </li>
    </ul>
  </div>

  <div class="block">
    <div class="">{{total_count}}</div>
    <div class="">总价：{{total_price}}</div>
  </div>

</div>
