<div class="container" id="menu">
  <div class="row">
    <h1>当前订单数量：{{orders.length}}</h1>
  </div>
  <hr>
  <ul ng-repeat="order in orders">
    <li>
      <div class="pull-left">
        <div class="row">餐厅： {{order.restaurant_name}}</div>
        <div class="row">状态：{{order.status}}</div>
        <div class="row">下单时间：{{order.pay_time}}</div>
        <div class="row">金额：{{order.price}}</div>
      </div>
      <a href="#/menu/orders/1" class="btn btn-default pull-right">详情</a>
      <hr>
    </li>

  </ul>
  <footer class="row">
    <div class="btn-group">
      <button class="btn btn-default">扫码点菜</button>
      <a href="#/orders/history "class="btn btn-default">订单历史</a>
    </div>
  </footer>
</div>
