<div id="order" class="container">
  <header>
    <div class="row">
      <div class="pull-left">
        <a goback href="javascript:;" class="btn btn-default">back</a>
      </div>
      <div class="pull-right">
        <a goback href="javascript:;" class="btn btn-default">wifi</a>
      </div>
      <div class="pull-right">
        <a goback href="javascript:;" class="btn btn-default">公众号</a>
      </div>
      <div>
        <h3 class="restaurant-name text-center">{{order.restaurant_name}}</h3>
      </div>

    </div>
    <hr>
    <div class="row text-center">
      <h3>
        {{order.status | order_status}}
      </h3>
    </div>
    <hr>
    <div class="row text-center">
      桌号：XXX
    </div>
    <hr>

    <div class="row text-center">
      下单时间：{{order.pay_time | order_time}}
    </div>
    <hr>
    <div class="row">
      <ul>
        <li ng-repeat="item in order.order_items">
          <product item="item"></product>
          <hr>
        </li>
      </ul>
      <div class="row">
        <div class="pull-left">共{{total_count}}份</div>
        <div class="text-center">总价：{{total_price}}</div>
      </div>
      </div>



  </header>
</div>
