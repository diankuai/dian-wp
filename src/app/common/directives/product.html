<div class="row product-item">
  <div>
    <img style="max-width: 100px" src="javascript:;" img-key="{{item.img_key}}" alt="" class="pull-left">
  </div>
  <div>
    <div>
      <div>菜名: {{item.name}}</div>
      <div>菜价: {{item.price}}</div>
    </div>
    <div ng-if="unit" class="pull-right">
      {{item.count}}份
    </div>
  </div>
</div>
